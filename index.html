<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Experience</title>
    <style>
        :root { --vimeo-blue: #00adef; --bg-dark: #0a0a0a; }
        body {
            font-family: sans-serif; background-color: var(--bg-dark); color: white;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }
        .master-wrapper { width: 90%; max-width: 800px; background: #000; border-radius: 8px; overflow: hidden; }
        .video-ratio { position: relative; padding-bottom: 56.25%; height: 0; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        #slave-iframe { position: absolute; left: -9999px; width: 300px; height: 150px; }

        .controls { margin-top: 30px; display: flex; gap: 20px; }
        button {
            padding: 18px 35px; border-radius: 50px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; border: none;
        }
        #playBtn { background: var(--vimeo-blue); color: white; }
        #view360Btn { background: #fff; color: #000; }
        #status { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="video-ratio">
            <iframe id="master-iframe" src="https://player.vimeo.com/video/1148671786?api=1" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <iframe id="slave-iframe" src="https://player.vimeo.com/video/1141863363?api=1&muted=1&autoplay=0" allow="autoplay; fullscreen; vr"></iframe>

    <div class="controls">
        <button id="playBtn">Start Experience</button>
        <button id="view360Btn">Full 360 View</button>
    </div>
    <div id="status">Waiting for user...</div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const master = new Vimeo.Player(document.getElementById('master-iframe'));
        const slave = new Vimeo.Player(document.getElementById('slave-iframe'));
        const playBtn = document.getElementById('playBtn');
        const view360Btn = document.getElementById('view360Btn');
        const status = document.getElementById('status');

        // FORCE UNMUTE ON LOAD
        master.setVolume(1);

        playBtn.onclick = function() {
            status.innerText = "Attempting to play...";
            
            // 1. Direct Play Call (No Promises/Async)
            master.play();
            slave.play();
            
            playBtn.innerText = "Running";
            status.innerText = "Syncing Active";
        };

        // If Master is played via its own UI, sync the slave
        master.on('play', function() {
            slave.play();
            status.innerText = "Playing in Sync";
        });

        master.on('pause', function() {
            slave.pause();
            status.innerText = "Paused";
        });

        // The 360 Fullscreen Toggle
        view360Btn.onclick = function() {
            master.getCurrentTime().then(function(t) {
                slave.setCurrentTime(t);
                const sFrame = document.getElementById('slave-iframe');
                if (sFrame.requestFullscreen) sFrame.requestFullscreen();
                else if (sFrame.webkitRequestFullscreen) sFrame.webkitRequestFullscreen();
            });
        };

        // Time Sync
        master.on('timeupdate', function(data) {
            slave.getCurrentTime().then(function(sTime) {
                if (Math.abs(data.seconds - sTime) > 0.5) {
                    slave.setCurrentTime(data.seconds);
                }
            });
        });
    </script>
</body>
</html>
