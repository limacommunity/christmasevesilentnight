<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Video Sync Test</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #player-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 2px solid #333;
        }
        .controls {
            margin-top: 25px;
        }
        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #00adef;
            color: white;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        button:hover {
            background: #008cc2;
        }
    </style>
</head>
<body>

    <div id="player-container"></div>

    <div class="controls">
        <button id="masterBtn">Loading Video...</button>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const options = {
            id: 1148671786,
            responsive: true,
            autoplay: false
        };

        const player = new Vimeo.Player('player-container', options);
        const masterBtn = document.getElementById('masterBtn');

        // Set initial button state once player is ready
        player.ready().then(() => {
            masterBtn.innerText = "Start Video";
        });

        // SINGLE TOGGLE LOGIC
        masterBtn.onclick = function() {
            player.getPaused().then(function(paused) {
                if (paused) {
                    // If paused, attempt to play
                    player.play().catch(function(error) {
                        // Fallback for strict browsers
                        player.setMuted(true);
                        player.play();
                    });
                } else {
                    // If playing, pause it
                    player.pause();
                }
            });
        };

        // UI SYNC: Listen to the player itself
        // This ensures the button updates even if you click the video frame
        player.on('play', function() {
            masterBtn.innerText = "Pause Video";
        });

        player.on('pause', function() {
            masterBtn.innerText = "Resume Video";
        });
    </script>
</body>
</html>
