<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic 360 Experience</title>
    <style>
        :root { --vimeo-blue: #00adef; --bg-dark: #0a0a0a; }
        body {
            font-family: sans-serif; background-color: var(--bg-dark); color: white;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; overflow: hidden;
        }

        .master-wrapper {
            width: 90%; max-width: 800px; background: #000;
            border-radius: 8px; overflow: hidden; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .video-ratio { position: relative; padding-bottom: 56.25%; height: 0; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* FIX: Push slave off-screen instead of hiding it, so it stays "active" */
        #slave-iframe {
            position: absolute;
            left: -9999px; 
            width: 640px; height: 360px;
        }

        .controls { margin-top: 30px; display: flex; gap: 20px; }
        
        button {
            padding: 18px 35px; border-radius: 50px; font-weight: bold;
            cursor: pointer; transition: 0.2s; text-transform: uppercase; border: none;
        }

        #playBtn { background: var(--vimeo-blue); color: white; }
        #view360Btn { background: #fff; color: #000; }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        
        #debug { margin-top: 15px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="video-ratio">
            <iframe id="master-iframe" 
                src="https://player.vimeo.com/video/1148671786?api=1&title=0&byline=0&portrait=0" 
                allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <iframe id="slave-iframe" 
        src="https://player.vimeo.com/video/1141863363?api=1&muted=1&title=0&byline=0&portrait=0" 
        allow="autoplay; fullscreen; vr"></iframe>

    <div class="controls">
        <button id="playBtn" disabled>Loading...</button>
        <button id="view360Btn" disabled>Full 360 View</button>
    </div>
    <div id="debug">Ready</div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const mIframe = document.getElementById('master-iframe');
        const sIframe = document.getElementById('slave-iframe');
        const master = new Vimeo.Player(mIframe);
        const slave = new Vimeo.Player(sIframe);
        const playBtn = document.getElementById('playBtn');
        const view360Btn = document.getElementById('view360Btn');
        let isPlaying = false;

        Promise.all([master.ready(), slave.ready()]).then(() => {
            playBtn.disabled = false;
            view360Btn.disabled = false;
            playBtn.innerText = "Play Experience";
        });

        // FIXED PLAY LOGIC
        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                // We MUST play master first to unlock audio
                master.play().then(() => {
                    slave.play();
                    playBtn.innerText = "Pause";
                    isPlaying = true;
                }).catch(() => {
                    // Fallback if browser blocks: start both muted
                    master.setMuted(true);
                    master.play();
                    slave.play();
                });
            } else {
                master.pause();
                slave.pause();
                playBtn.innerText = "Play Experience";
                isPlaying = false;
            }
        });

        // Mirror internal Master UI clicks
        master.on('play', () => { slave.play(); isPlaying = true; playBtn.innerText = "Pause"; });
        master.on('pause', () => { slave.pause(); isPlaying = false; playBtn.innerText = "Play Experience"; });

        // FIXED 360 BUTTON
        view360Btn.addEventListener('click', () => {
            master.getCurrentTime().then(t => {
                // Force sync right before jumping to fullscreen
                slave.setCurrentTime(t).then(() => {
                    const requestMethod = sIframe.requestFullscreen || sIframe.webkitRequestFullscreen || sIframe.mozRequestFullScreen || sIframe.msRequestFullscreen;
                    if (requestMethod) {
                        requestMethod.call(sIframe);
                    }
                });
            });
        });

        // Background Sync
        master.on('timeupdate', (data) => {
            slave.getCurrentTime().then(sT => {
                if (Math.abs(data.seconds - sT) > 0.4) slave.setCurrentTime(data.seconds);
            });
        });
    </script>
</body>
</html>
