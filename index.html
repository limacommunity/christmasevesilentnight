<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vimeo Sync Player + 360 Modal</title>

<!-- Vimeo Player API -->
<script src="https://player.vimeo.com/api/player.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  #primary-container {
    margin-bottom: 20px;
  }

  button {
    padding: 10px 18px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
  }

  #playPauseBtn {
    background: #4caf50;
    color: white;
  }

  #open360Btn {
    background: #2196f3;
    color: white;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
  }

  .modal-content {
    position: relative;
    margin: 4% auto;
    width: 80%;
    max-width: 1000px;
    background: #000;
    padding: 20px;
    border-radius: 8px;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 32px;
    color: white;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>Vimeo Player with 360 Modal Sync</h2>

<!-- Primary Video -->
<div id="primary-container">
  <iframe
    id="primary-video"
    src="https://player.vimeo.com/video/1148671786?h=000000&api=1&player_id=primary-video"
    width="640"
    height="360"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<!-- Controls -->
<button id="playPauseBtn">Play/Pause</button>
<button id="open360Btn">Full 360 View</button>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>

    <!-- Secondary 360 Video -->
    <iframe
      id="secondary-video"
      src="https://player.vimeo.com/video/1141863363?h=000000&api=1&player_id=secondary-video"
      width="800"
      height="450"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
// Initialize Vimeo players
const primaryPlayer = new Vimeo.Player("primary-video");
const secondaryPlayer = new Vimeo.Player("secondary-video");

// Buttons
const playPauseBtn = document.getElementById("playPauseBtn");
const open360Btn = document.getElementById("open360Btn");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");

// Play/Pause toggle
playPauseBtn.addEventListener("click", async () => {
  const isPaused = await primaryPlayer.getPaused();
  isPaused ? primaryPlayer.play() : primaryPlayer.pause();
});

// Open 360 modal
open360Btn.addEventListener("click", async () => {
  const currentTime = await primaryPlayer.getCurrentTime();

  // Pause primary
  primaryPlayer.pause();

  // Sync secondary video
  await secondaryPlayer.setCurrentTime(currentTime);

  // Show modal
  modal.style.display = "block";

  // Play 360 video
  secondaryPlayer.play();
});

// Close modal
closeModal.addEventListener("click", async () => {
  modal.style.display = "none";

  // Get where the 360 video ended
  const endTime = await secondaryPlayer.getCurrentTime();

  // Stop 360 video
  secondaryPlayer.pause();

  // Resume primary at same time
  await primaryPlayer.setCurrentTime(endTime);
  primaryPlayer.play();
});
</script>

</body>
</html>
