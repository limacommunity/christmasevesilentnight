<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vimeo Sync Player + 360 Modal</title>

<!-- Vimeo Player API -->
<script src="https://player.vimeo.com/api/player.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h2 {
    margin-bottom: 20px;
  }

  /* Responsive video container */
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    width: 100%;
    max-width: 900px;
    margin: 0 auto 20px auto;
  }

  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  button {
    padding: 12px 20px;
    margin: 8px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    width: 180px;
    max-width: 80%;
  }

  #playPauseBtn {
    background: #4caf50;
    color: white;
  }

  #open360Btn {
    background: #2196f3;
    color: white;
  }

  /* Modal */
  .modal {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

  .modal.show {
    opacity: 1;
    pointer-events: auto;
  }

  .modal-content {
    position: relative;
    width: 100%;
    max-width: 1000px;
    background: #000;
    padding: 10px;
    border-radius: 8px;
  }

  .close {
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 32px;
    color: white;
    cursor: pointer;
  }

  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    z-index: 20000;
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  .spinner.hidden {
    opacity: 0;
    pointer-events: none;
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    button {
      font-size: 16px;
      padding: 10px 16px;
    }
    .close {
      font-size: 28px;
    }
  }
</style>
</head>

<body>

<h2>Christmas Eve - Silent Night</h2>

<!-- Primary Video -->
<div class="video-wrapper">
  <iframe
    id="primary-video"
    src="https://player.vimeo.com/video/1148671786?h=000000&api=1&player_id=primary-video"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<!-- Controls -->
<button id="playPauseBtn">Play</button>
<button id="open360Btn">360Â° View</button>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>

    <div class="video-wrapper">
      <div id="spinner" class="spinner"></div>

      <iframe
        id="secondary-video"
        src="https://player.vimeo.com/video/1141863363?h=000000&api=1&player_id=secondary-video"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
// Initialize Vimeo players
const primaryPlayer = new Vimeo.Player("primary-video");
const secondaryPlayer = new Vimeo.Player("secondary-video");

// Buttons
const playPauseBtn = document.getElementById("playPauseBtn");
const open360Btn = document.getElementById("open360Btn");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const spinner = document.getElementById("spinner");

// Update button text based on play state
primaryPlayer.on("play", () => {
  playPauseBtn.textContent = "Pause";
});

primaryPlayer.on("pause", () => {
  playPauseBtn.textContent = "Play";
});

// Play/Pause toggle
playPauseBtn.addEventListener("click", async () => {
  const isPaused = await primaryPlayer.getPaused();
  isPaused ? primaryPlayer.play() : primaryPlayer.pause();
});

// Open 360 modal
open360Btn.addEventListener("click", async () => {
  spinner.classList.remove("hidden"); // show spinner

  const currentTime = await primaryPlayer.getCurrentTime();
  primaryPlayer.pause();

  await secondaryPlayer.setCurrentTime(currentTime);

  modal.classList.add("show");
  secondaryPlayer.play();
});

// Hide spinner when 360 video starts
secondaryPlayer.on("play", () => {
  setTimeout(() => spinner.classList.add("hidden"), 300);
});

// Close modal
closeModal.addEventListener("click", async () => {
  modal.classList.remove("show");

  spinner.classList.remove("hidden"); // reset spinner

  const endTime = await secondaryPlayer.getCurrentTime();
  secondaryPlayer.pause();

  await primaryPlayer.setCurrentTime(endTime);
  primaryPlayer.play();
});
</script>

</body>
</html>
