<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic 360 Experience</title>
    <style>
        :root {
            --vimeo-blue: #00adef;
            --bg-dark: #121212;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* The Visible Master Player */
        .master-wrapper {
            width: 100%;
            max-width: 960px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .video-ratio {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
        }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* The Hidden Slave Player */
        #slave-iframe {
            position: fixed;
            top: 0; left: 0;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* Controls */
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 14px;
            text-transform: uppercase;
            border: none;
        }

        #playBtn {
            background: var(--vimeo-blue);
            color: white;
            min-width: 140px;
        }

        #view360Btn {
            background: white;
            color: black;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #status-bar {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="video-ratio">
            <iframe id="master-iframe" 
                src="https://player.vimeo.com/video/1148671786?api=1&title=0&byline=0&portrait=0" 
                allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <iframe id="slave-iframe" 
        src="https://player.vimeo.com/video/1141863363?api=1&muted=1&title=0&byline=0&portrait=0" 
        allow="autoplay; fullscreen; vr" allowfullscreen></iframe>

    <div class="controls">
        <button id="playBtn" disabled>Loading...</button>
        <button id="view360Btn" disabled>Full 360 View</button>
    </div>

    <div id="status-bar">SYSTEM READY</div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const mIframe = document.getElementById('master-iframe');
        const sIframe = document.getElementById('slave-iframe');
        const master = new Vimeo.Player(mIframe);
        const slave = new Vimeo.Player(sIframe);
        const playBtn = document.getElementById('playBtn');
        const view360Btn = document.getElementById('view360Btn');

        let isPlaying = false;

        // Initialization
        Promise.all([master.ready(), slave.ready()]).then(() => {
            playBtn.disabled = false;
            view360Btn.disabled = false;
            playBtn.innerText = "Play Master";
        });

        // Toggle Play/Pause
        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                // To clear browser security, we trigger both
                master.play();
                slave.play();
                playBtn.innerText = "Pause";
                isPlaying = true;
            } else {
                master.pause();
                slave.pause();
                playBtn.innerText = "Play Master";
                isPlaying = false;
            }
        });

        // The 360 Magic Button
        view360Btn.addEventListener('click', () => {
            // First, ensure they are perfectly synced
            master.getCurrentTime().then(t => {
                slave.setCurrentTime(t).then(() => {
                    // Request Fullscreen on the hidden iframe
                    if (sIframe.requestFullscreen) sIframe.requestFullscreen();
                    else if (sIframe.webkitRequestFullscreen) sIframe.webkitRequestFullscreen();
                });
            });
        });

        // Precision Syncing (runs in background)
        master.on('timeupdate', (data) => {
            slave.getCurrentTime().then(sTime => {
                if (Math.abs(data.seconds - sTime) > 0.3) {
                    slave.setCurrentTime(data.seconds);
                }
            });
        });

        // Monitor Fullscreen Exit
        document.addEventListener('fullscreenchange', handleExit);
        document.addEventListener('webkitfullscreenchange', handleExit);

        function handleExit() {
            // If we are no longer in fullscreen, make sure master is at the same time
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                slave.getCurrentTime().then(t => {
                    master.setCurrentTime(t);
                });
            }
        }
    </script>
</body>
</html>
