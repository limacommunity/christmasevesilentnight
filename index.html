<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Eve - Silent Night</title>

<script src="https://player.vimeo.com/api/player.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin: 0;
  }

  h2 { margin-bottom: 20px; }

  /* Video wrapper starts hidden until aspect ratio is known */
  .video-wrapper {
    position: relative;
    height: 0;
    width: 100%;
    max-width: 100%;
    margin: 0 auto 20px auto;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .video-wrapper.ready {
    opacity: 1;
  }

  .video-wrapper iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }

  button {
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
  }

  #playPauseBtn { background: #4caf50; color: white; }
  #open360Btn { background: #2196f3; color: white; }

  /* Volume + mute row */
  .volume-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  input[type="range"] {
    width: 140px;
    cursor: pointer;
  }

  /* Small mute button */
  #muteBtn {
    background: #444;
    color: white;
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 4px;
    min-width: 40px;
  }

  /* Modal */
  .modal {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    z-index: 99999;
  }

  .modal.show {
    opacity: 1;
    pointer-events: auto;
  }

  .modal.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .modal-content {
    position: relative;
    width: 100%;
    max-width: 1000px;
    background: #000;
    padding: 10px;
    border-radius: 8px;
  }

  .modal-header {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-bottom: 10px;
  }

  .close, .return-btn {
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
  }

  .close { font-size: 26px; }

  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    z-index: 20000;
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  .spinner.hidden {
    opacity: 0;
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>

<body>

<h2>Christmas Eve - Silent Night</h2>

<!-- Primary Video -->
<div id="primaryWrapper" class="video-wrapper">
  <iframe
    id="primary-video"
    src="https://player.vimeo.com/video/1148671786?h=000000&api=1&player_id=primary-video"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</div>

<!-- Controls -->
<div class="controls">
  <button id="playPauseBtn">Play</button>
  <button id="open360Btn">360Â° View</button>

  <div class="volume-container">
    <label for="volumeSlider">Vol</label>
    <input id="volumeSlider" type="range" min="0" max="100" value="95">
    <button id="muteBtn">ðŸ”Š</button>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <button id="returnBtn" class="return-btn">Return</button>
      <button id="closeModal" class="close">&times;</button>
    </div>

    <div id="secondaryWrapper" class="video-wrapper">
      <div id="spinner" class="spinner"></div>

      <iframe
        id="secondary-video"
        src="https://player.vimeo.com/video/1141863363?h=000000&api=1&player_id=secondary-video"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<script>
/* Players */
const primaryPlayer = new Vimeo.Player("primary-video");
const secondaryPlayer = new Vimeo.Player("secondary-video");

/* Elements */
const primaryWrapper = document.getElementById("primaryWrapper");
const secondaryWrapper = document.getElementById("secondaryWrapper");
const playPauseBtn = document.getElementById("playPauseBtn");
const open360Btn = document.getElementById("open360Btn");
const muteBtn = document.getElementById("muteBtn");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const returnBtn = document.getElementById("returnBtn");
const spinner = document.getElementById("spinner");
const volumeSlider = document.getElementById("volumeSlider");

/* Initial volume */
let userInteracted = false;
let muted = false;
let initialVolume = 0.9;

/* Apply initial volume */
primaryPlayer.setVolume(initialVolume);
secondaryPlayer.setVolume(initialVolume);

/* Dynamic aspect ratio detection */
async function applyAspectRatio(player, wrapper) {
  const w = await player.getVideoWidth();
  const h = await player.getVideoHeight();
  const ratio = (h / w) * 100;
  wrapper.style.paddingBottom = ratio + "%";
  wrapper.classList.add("ready");
}

/* Detect aspect ratios once videos load */
primaryPlayer.on("loaded", () => applyAspectRatio(primaryPlayer, primaryWrapper));
secondaryPlayer.on("loaded", () => applyAspectRatio(secondaryPlayer, secondaryWrapper));

/* Shared volume control */
volumeSlider.addEventListener("input", () => {
  const vol = volumeSlider.value / 100;
  primaryPlayer.setVolume(vol);
  secondaryPlayer.setVolume(vol);

  if (vol > 0) {
    muted = false;
    muteBtn.textContent = "ðŸ”Š";
  }
});

/* Mute / Unmute */
muteBtn.addEventListener("click", async () => {
  muted = !muted;
  muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";

  const vol = muted ? 0 : volumeSlider.value / 100;
  primaryPlayer.setVolume(vol);
  secondaryPlayer.setVolume(vol);
});

/* Update Play/Pause button */
primaryPlayer.on("play", () => playPauseBtn.textContent = "Pause");
primaryPlayer.on("pause", () => playPauseBtn.textContent = "Play");

/* Play/Pause toggle */
playPauseBtn.addEventListener("click", async () => {
  const paused = await primaryPlayer.getPaused();

  if (!userInteracted) {
    userInteracted = true;
    const vol = muted ? 0 : volumeSlider.value / 100;
    await primaryPlayer.setVolume(vol);
  }

  paused ? primaryPlayer.play() : primaryPlayer.pause();
});

/* Open modal */
open360Btn.addEventListener("click", async () => {
  spinner.classList.remove("hidden");

  const t = await primaryPlayer.getCurrentTime();
  await primaryPlayer.pause();
  await secondaryPlayer.setCurrentTime(t);

  modal.classList.add("show");
  secondaryPlayer.play();
});

/* Hide spinner when 360 video starts */
secondaryPlayer.on("play", () => {
  setTimeout(() => spinner.classList.add("hidden"), 300);
});

/* Fade-out close */
async function closeModalAction() {
  modal.classList.remove("show");
  modal.classList.add("fade-out");

  spinner.classList.remove("hidden");

  setTimeout(async () => {
    modal.classList.remove("fade-out");

    const t = await secondaryPlayer.getCurrentTime();
    await secondaryPlayer.pause();
    await primaryPlayer.setCurrentTime(t);
    primaryPlayer.play();
  }, 400);
}

/* Close buttons */
closeModal.addEventListener("click", closeModalAction);
returnBtn.addEventListener("click", closeModalAction);

/* ESC key */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModalAction();
});
</script>

</body>
</html>
