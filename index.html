<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Experience - Sync Fixed</title>
    <style>
        :root { --vimeo-blue: #00adef; --bg-dark: #0a0a0a; }
        body {
            font-family: sans-serif; background-color: var(--bg-dark); color: white;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh;
        }
        .master-wrapper { width: 90%; max-width: 800px; background: #000; border-radius: 8px; overflow: hidden; position: relative; }
        .video-ratio { position: relative; padding-bottom: 56.25%; height: 0; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #slave-iframe { position: absolute; left: -9999px; width: 300px; height: 150px; }
        
        .controls { margin-top: 30px; display: flex; gap: 20px; flex-direction: column; align-items: center; }
        .btn-row { display: flex; gap: 15px; }
        
        button {
            padding: 18px 35px; border-radius: 50px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; border: none; transition: 0.2s;
        }
        #playBtn { background: var(--vimeo-blue); color: white; min-width: 220px; }
        #view360Btn { background: #fff; color: #000; }
        
        /* The Emergency Unmute Button */
        #unmuteBtn { 
            background: #ff3b30; color: white; display: none; margin-top: 15px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="master-wrapper">
        <div class="video-ratio">
            <iframe id="master-iframe" src="https://player.vimeo.com/video/1148671786?api=1&muted=1" allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <iframe id="slave-iframe" src="https://player.vimeo.com/video/1141863363?api=1&muted=1" allow="autoplay; fullscreen; vr"></iframe>

    <div class="controls">
        <div class="btn-row">
            <button id="playBtn">Start Experience</button>
            <button id="view360Btn">Full 360 View</button>
        </div>
        <button id="unmuteBtn">Click for Sound</button>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const master = new Vimeo.Player(document.getElementById('master-iframe'));
        const slave = new Vimeo.Player(document.getElementById('slave-iframe'));
        const playBtn = document.getElementById('playBtn');
        const view360Btn = document.getElementById('view360Btn');
        const unmuteBtn = document.getElementById('unmuteBtn');

        // 1. Initial Play Trigger
        playBtn.onclick = function() {
            // We tell both to play. Since they are muted, the browser MUST allow it.
            master.play();
            slave.play();
            
            // Now we try to unmute immediately
            master.setMuted(false).then(() => {
                // If this succeeds, audio is on.
                unmuteBtn.style.display = 'none';
                playBtn.innerText = "Pause Both";
            }).catch(() => {
                // If it fails, the browser blocked audio. Show the red button.
                unmuteBtn.style.display = 'block';
            });
        };

        // 2. The Manual Unmute (Browser-Approved Gesture)
        unmuteBtn.onclick = function() {
            master.setMuted(false);
            master.setVolume(1);
            unmuteBtn.style.display = 'none';
        };

        // 3. UI Sync
        master.on('play', () => { slave.play(); playBtn.innerText = "Pause Both"; });
        master.on('pause', () => { slave.pause(); playBtn.innerText = "Resume Both"; });

        // 4. Full 360 Logic
        view360Btn.onclick = function() {
            master.getCurrentTime().then(t => {
                slave.setCurrentTime(t);
                const sFrame = document.getElementById('slave-iframe');
                const req = sFrame.requestFullscreen || sFrame.webkitRequestFullscreen;
                if (req) req.call(sFrame);
            });
        };

        // 5. Background Time Sync
        master.on('timeupdate', (data) => {
            slave.getCurrentTime().then(sTime => {
                if (Math.abs(data.seconds - sTime) > 0.4) slave.setCurrentTime(data.seconds);
            });
        });
    </script>
</body>
</html>
