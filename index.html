<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Video Test</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #player-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background: #000;
            border: 2px solid #333;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: #00adef;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="player-container"></div>

    <div class="controls">
        <button id="playBtn">CLICK TO START VIDEO</button>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Use the Container ID instead of an iframe to bypass iframe-nesting blocks
        const options = {
            id: 1148671786,
            width: 800,
            responsive: true
        };

        const player = new Vimeo.Player('player-container', options);
        const playBtn = document.getElementById('playBtn');

        playBtn.addEventListener('click', function() {
            // First, we attempt a clean play
            player.play().then(function() {
                console.log('Video is playing!');
            }).catch(function(error) {
                // If the browser blocks it, we force it to play muted.
                // This is the "Nuclear Option" that always works.
                console.log('Playback blocked, forcing muted start...');
                player.setMuted(true);
                player.play();
                playBtn.innerText = "UNMUTE VIDEO";
            });
        });

        // If the user unblocks the video manually, update the button
        player.on('play', function() {
            playBtn.innerText = "PAUSE VIDEO";
        });
        
        player.on('pause', function() {
            playBtn.innerText = "RESUME VIDEO";
        });
    </script>
</body>
</html>
